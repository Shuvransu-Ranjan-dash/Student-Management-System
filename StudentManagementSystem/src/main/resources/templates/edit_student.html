<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 30px;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #343a40;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            background-color: #28a745; /* green */
            color: #fff;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838; /* darker green */
            color: #fff;
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/students/new}">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-light">
                    <h2>Update Student Details</h2>

                    <form th:action="@{/students/edit/{id} (id=${student.id})}" th:object="${student}" method="post">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" th:field="*{firstname}" id="firstname"
                                   class="form-control" placeholder="Enter First Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastname}" id="lastname"
                                   class="form-control" placeholder="Enter Last Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" id="email"
                                   class="form-control" placeholder="Enter Email" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-submit btn-lg">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
