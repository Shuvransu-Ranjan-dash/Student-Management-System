<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #343a40;
        }

        .table thead th {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
        }

        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #5548c8;
        }

        .btn-update {
            background-color: #28a745;
            color: #fff;
            border: none;
            transition: 0.3s;
        }

        .btn-update:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
            transition: 0.3s;
        }

        .btn-danger:hover {
            background-color: #b02a37;
        }

        .d-flex.justify-content-between {
            flex-wrap: wrap;
        }

        .table-responsive {
            overflow-x: auto;
        }

        a {
            text-decoration: none;
        }

        a button {
            width: 100%;
        }

        @media (max-width: 768px) {
            .card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/students}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/students/new}">Add Student</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="card p-4 bg-light">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Student List</h2>
            <a class="btn btn-primary btn-lg" th:href="@{/students/new}">+ Add Student</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped align-middle text-center">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.firstname}"></td>
                        <td th:text="${student.lastname}"></td>
                        <td th:text="${student.email}"></td>
                        <td class="d-flex justify-content-center gap-2">
                            <a th:href="@{students/edit/{id}(id=${student.id})}">
                                <button class="btn btn-update btn-sm">Update</button>
                            </a>
                            <a th:href="@{students/delete/{id}(id=${student.id})}" 
                               onclick="return confirm('Are you sure you want to delete this student?');">
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(students)}">
                        <td colspan="4" class="text-muted">No students found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
